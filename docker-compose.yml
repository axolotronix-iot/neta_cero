#version: "3.9"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ax-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ${PWD}/infrastructure/mosquitto/config:/mosquitto/config:ro
      - ${PWD}/infrastructure/mosquitto/data:/mosquitto/data
      - ${PWD}/infrastructure/mosquitto/log:/mosquitto/log
    mem_limit: 512m
    cpus: 0.50
    networks:
      - ax-network
  
  postgres:
    image: postgres:16.2
    container_name: ax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: iot_db
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    mem_limit: 512m
    cpus: 0.5
    ports:
      - "5432:5432"
    networks:
      - ax-network

  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    profiles: ["dev"]
    image: neta_cero-dev:v1.0
    container_name: ax-devs
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
    ports:
      - "18000:8000"
    networks:
      - ax-network
    command: sleep infinity
  
  wireshark:
    image: lscr.io/linuxserver/wireshark
    container_name: ax-wireshark
    cap_add:
      - NET_ADMIN
    network_mode: host
    ports:
      - "3000:3000"
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.50
volumes:
  postgres_data:
networks:
  ax-network:
    driver: bridge
